<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Home - Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }

    #page {
      width: 400px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .header-text {
      width: 100%;
      text-align: center;
      padding: 20px 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
      line-height: 1.4;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .logo-container {
      width: 100%;
      text-align: center;
      padding: 30px 15px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
    }

    .logo-text {
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      letter-spacing: 2px;
    }

    .download-button {
      width: 100%;
      padding: 18px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 50px;
      font-size: 20px;
      font-weight: bold;
      display: block;
      margin-bottom: 30px;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
    }

    .download-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(102, 126, 234, 0.5);
    }

    .download-button:active {
      transform: translateY(0);
    }

    .footer-text {
      width: 100%;
      text-align: center;
      padding: 15px;
      color: #666;
      font-size: 16px;
      border-top: 2px solid #f0f0f0;
      margin-top: 20px;
    }

    @media (max-width: 420px) {
      #page {
        width: 100%;
        margin: 0 10px;
        border-radius: 15px;
      }

      .header-text {
        font-size: 18px;
        padding: 15px 10px;
      }

      .logo-text {
        font-size: 40px;
      }

      .download-button {
        font-size: 18px;
        padding: 15px 25px;
      }

      .footer-text {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="page">
    <div class="header-text">
    تطبيق يجتمع فيه أهل الوعي والدين لبناء أسرةٍ موحِّدة لله، تربي أفرادها على كتاب الله وسنّة نبيّه</div>
    <img src="images/o-.jpg" width="192" height="192" alt=""/><a class="download-button" href="https://drive.google.com/uc?id=1-46_i1uh4KEZDVmV7CHOGi9sZ5iLBHB-">
    حمل التطبيق الآن
  </a>  </div>
</body>
</html>
